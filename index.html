<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sprintie</title>
  <link rel="stylesheet" type="text/css" media="screen" href="bootstrap.css">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script type="module" src="main.js"></script>
  <!--
  // could use for modal  
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  -->
</head>
<body>
  <header>
    <div class="container">
      <h1>Sprintie</h1>
    </div>
  </header>
  <div class="main container">
    <div class="person p-3 row align-items-center">
      <div class="person__name col ">Brian Hughes</div>
      <div class="person__team col-2">
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active">
              <input type="radio" name="options" id="option1" autocomplete="off" checked> Core
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="option2" autocomplete="off"> Sparkles
            </label>
          </div>
      </div>
      <div class="person__days col-2">
        <label class="m-0">Days off:</label>
        <input type="number" placeholder="0" step=".5" min="0" max="10" id="number">
      </div>
    </div>
  </div>
</body>
</html>
