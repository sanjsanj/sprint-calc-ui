<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sprintie</title>
  <link rel="stylesheet" type="text/css" media="screen" href="bootstrap.css">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script type="module" src="main.js"></script>
</head>
<body>
  <header>
    <div class="container">
      <img src="./assets/sprintie.png" alt="sprintie logo" />
      <h1>Sprintie</h1>
    </div>
  </header>
  <div class="main container">
    <form>
      <div class="row p-3 justify-content-end">
        <div class="col-4 col-md-2 text-center">Team</div>
        <div class="col-4 col-md-2 text-center">Days Off</div>
      </div>
      <div class="people">
      </div>
      <hr class="m-5">
      <div class="row align-items-center border rounded p-3 mb-3">
        <div class="col h3">Meetings</div>
        <div class="person__days text-center col-4 col-md-2">
          <input class="form-control" type="number" placeholder="0" step=".5" min="0" max="50">
        </div>
      </div>
      <div class="row mt-5 justify-content-end">
        <div class="col-2">
            <button type="button" class="btn btn-light">Calculate Core</button>
        </div>
        <div class="col-2">
            <button type="button" class="btn btn-light">Calculate Sparkles</button>
        </div>
      </div>
  </form>
  </div>
</body>
</html>
